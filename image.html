<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Galary</title>
</head>

<body>
    <section class="container">
        <header>
            <nav class="menu">
                <a href="index.html">Home</a>
                <a href="image.html">Image Galary</a>
            </nav>
        </header>
        <main>
            <div class="image-galary">
                <h2>Local Image Galary</h2>
                <form>
                    <fieldset>
                        <legend>Imgae Loaded from Local Machine</legend>
                        <img src="img/img1.jpg" caption="Local Image" alt="">
                        <img src="img/img2.jpg" alt="">
                        <img src="img/img3.jpg" alt="">
                        <img src="img/img4.jpg" alt="">
                        <img src="img/img5.jpg" alt="">
                        <img src="img/img6.jpg" alt="">
                        <img src="img/img7.jpg" alt="">
                        <img src="img/img8.jpg" alt="">
                        <img src="img/img9.jpg" alt="">
                    </fieldset>
                </form>
                <h2>Server Image Galary</h2>
                <form>
                    <fieldset>
                        <legend>Imgae Loaded from Internet Server</legend>
                        <img src="https://images.unsplash.com/photo-1534665482403-a909d0d97c67" caption="Local Image"
                            alt="">
                        <img src="https://images.unsplash.com/photo-1525373698358-041e3a460346" alt="">
                        <img src="https://images.unsplash.com/photo-1481201779555-88fcea2968ca" alt="">
                        <img src="https://images.unsplash.com/photo-1574790398664-0cb03682ed1c" alt="">
                        <img src="https://images.unsplash.com/photo-1535551951406-a19828b0a76b" alt="">
                        <img src="https://images.unsplash.com/photo-1593720216276-0caa6452e004" alt="">
                    </fieldset>
                </form>
            </div>

        </main>
    </section>
</body>

</html>
